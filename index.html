<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Feedback - Ctrl+Play</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		/>
	</head>
	<body class="bg-dark">
		<main class="container">
			<form
				class="mx-auto bg-light px-5 py-4 m-5 rounded"
				style="width: clamp(400px, 60%, 800px)"
			>
				<h1 class="mb-4 text-center">Feedback - Ctrl+Play âœ¨ðŸš€</h1>
				<div class="row mb-3">
					<div class="col">
						<label for="prof" class="form-label">Professor(a)</label>
						<select
							name="prof"
							id="prof"
							class="form-select"
							aria-label="Selecione o Professor"
						>
							<option selected>...</option>
							<option value="Ana">Ana</option>
							<option value="Arthur">Arthur</option>
							<option value="Daniel">Daniel</option>
							<option value="Diego">Diego</option>
							<option value="Everton">Everton</option>
							<option value="Felipe">Felipe</option>
							<option value="Gabriel">Gabriel</option>
							<option value="Matheus">Matheus</option>
						</select>
					</div>

					<div class="col">
						<label for="ferramenta" class="form-label">Ferramenta</label>
						<select name="ferramenta" id="ferramenta" class="form-select">
							<option selected>...</option>
							<option value="arduino">Arduino</option>
							<option value="unity">Unity</option>
							<option value="construct">Construct</option>
							<option value="godot">Godot</option>
							<option value="tinkercad">Tinkercad</option>
						</select>
					</div>
				</div>

				<div class="row mb-3">
					<div class="col">
						<label for="turma" class="form-label">Turma</label>
						<input type="text" name="turma" id="turma" class="form-control" />
					</div>

					<div class="col">
						<label for="tema" class="form-label">Tema Aula</label>
						<input type="text" name="tema" id="tema" class="form-control" />
					</div>
				</div>

				<hr class="my-4" />

				<div class="row mb-3">
					<div class="col">
						<label class="form-label">O que fez na aula?</label>
						<textarea id="aula" class="form-control"></textarea>
					</div>
				</div>

				<div class="row mb-3">
					<div class="col">
						<label class="form-label">Sobre o projeto</label>
						<textarea id="projeto" class="form-control"></textarea>
					</div>
				</div>

				<div class="row mb-3">
					<div class="col">
						<label class="form-label">Desafio para prÃ³xima aula</label>
						<textarea id="desafio" class="form-control"></textarea>
					</div>
				</div>

				<div class="row mb-4">
					<div class="col">
						<label class="form-label">PrÃ¡tica complementar</label>
						<textarea id="complementar" class="form-control"></textarea>
					</div>
				</div>

				<div class="row mb-3">
					<div class="d-grid col-12 mx-auto">
						<button id="gerar-texto" class="btn btn-primary" type="button">
							Gerar texto
						</button>
					</div>
				</div>
				<p id="texto"></p>
			</form>
			<!-- <p class="invisible" style="display: none" id="texto"></p> -->
		</main>
		<script type="module" src="js/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
